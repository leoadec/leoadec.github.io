<p>
Type words in ASCII to convert them to the likely Unicode equivalent.
</p>

<textarea id="app_input"> </textarea>

<div id="app_output"></div>

<script src="/assets/js/unicodeConversion.js"> </script>

<script>
const inputBox = document.getElementById("app_input");
const outputBox = document.getElementById("app_output");

function updateText() {
   outputBox.innerHTML = unicodeConversion(inputBox.value);
}

inputBox.addEventListener("input", updateText);
</script>
